{% if all_categories_list %}
<a href = "/add_category/"> add category </a>
<a href = "/spending/"> spending </a>
<table>
	<th>
		Category
	</th>
{% for x in all_categories_list %}
	<tr>
		<td><a href = "/edit_category/{{x.id}}">
		{{x.category_name}}</a></td>
		<td>
			<a href = "/delete_category/{{x.id}}">
		x
		</td>
	</tr>
{% endfor %}

</table>

{% else%}

<p> No categories</p>

{% endif %}
