{% if all_spending_list %}
<a href="/add_spend/"> add_spending</a>
<a href="/add_vendor/"> add_vendor</a>
<a href="/add_category/"> add_category</a>
    <table>

    {% for spending in all_spending_list %}
        <tr>
        	<td><a href="/edit_spend/{{ spending.id }}/">{{ spending.spend_desc }}</a></td>
        	<td>
        		{{spending.spend_date}}
        	</td>
        	<td>
        		{{spending.spend_amt}}
        	</td>
        	<td>
        		{{spending.spend_vendor}}
        	</td>
        	<td>
        		{{spending.spend_cat}}
        	</td>
        </tr>

    {% endfor %}
    </table>
{% else %}
    <p>Nothing spent.</p>
{% endif %}
